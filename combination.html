<!DOCTYPE html>
<html>
  <head>
      <meta charset="utf-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
      <title>The Dance of the Four Canons</title>
      <meta name="description" content="">
      <meta name="viewport" content="width=device-width">
      <link rel="stylesheet" href="css/villard.css">
      <link rel="stylesheet" href="css/vandegraaf.css">
      <link rel="stylesheet" href="css/gutenberg.css">
      <link rel="stylesheet" href="css/tschichold.css">
  </head>
  <body>
  <section class="villard-container">
    <canvas id="villard-diagonal"></canvas>
  </section>
  <section class="gutenberg-container">
    <span class="gutenberg-row"></span>
    <span class="gutenberg-row">2</span>
    <span class="gutenberg-row">3</span>
    <span class="gutenberg-row">4</span>
    <span class="gutenberg-row">5</span>
    <span class="gutenberg-row">6</span>
    <span class="gutenberg-row">7</span>
    <span class="gutenberg-row">8</span>
    <span class="gutenberg-row">9</span>
  </section>
  <section class="gutenberg-container">
    <span class="gutenberg-col">1</span>
    <span class="gutenberg-col">2</span>
    <span class="gutenberg-col">3</span>
    <span class="gutenberg-col">4</span>
    <span class="gutenberg-col">5</span>
    <span class="gutenberg-col">6</span>
    <span class="gutenberg-col">7</span>
    <span class="gutenberg-col">8</span>
    <span class="gutenberg-col">9</span>
    <span class="gutenberg-col">10</span>
    <span class="gutenberg-col">11</span>
    <span class="gutenberg-col">12</span>
    <span class="gutenberg-col">13</span>
    <span class="gutenberg-col">14</span>
    <span class="gutenberg-col">15</span>
    <span class="gutenberg-col">16</span>
    <span class="gutenberg-col">17</span>
    <span class="gutenberg-col">18</span>
  </section>
  <section class="tschichold-container">
    <span class="tschichold-circle"></span>
  </section>
  <section class="villard-container">
    <span class="villard-box-big"></span>
  </section>
  <section class="villard-container">
    <span class="villard-box"></span>
    <span class="villard-box"></span>
  </section>
  <section class="villard-container">
    <span class="villard-box-small"></span>
  </section>
  </body>
  <script>
    var ctx = document.getElementById("villard-diagonal").getContext("2d");
    function respondCanvas(){
      // Set the canvas dimensions to fit the browser window
      ctx.canvas.width = window.innerWidth;
      ctx.canvas.height = document.body.offsetHeight;

      // Specify the line width and stroke color
      ctx.lineWidth = 2;
      ctx.strokeStyle = '#F0F0F0';

      ctx.moveTo(window.innerWidth/2,0);
      ctx.lineTo(0,document.body.offsetHeight);
      ctx.stroke();

      ctx.moveTo(window.innerWidth/2,0);
      ctx.lineTo(window.innerWidth,document.body.offsetHeight);
      ctx.stroke();

      ctx.moveTo(window.innerWidth,0);
      ctx.lineTo(0,document.body.offsetHeight);
      ctx.stroke();

      ctx.moveTo(0,0);
      ctx.lineTo(window.innerWidth,document.body.offsetHeight);
      ctx.stroke();

      ctx.moveTo(2*window.innerWidth/3,0);
      ctx.lineTo(2*window.innerWidth/3,document.body.offsetHeight/3);
      ctx.stroke();

      ctx.moveTo(window.innerWidth/2,document.body.offsetHeight/3);
      ctx.lineTo(2*window.innerWidth/3,0);
      ctx.stroke();

      ctx.moveTo(7*window.innerWidth/12,document.body.offsetHeight/6);
      ctx.lineTo(window.innerWidth/2,document.body.offsetHeight/6);
      ctx.stroke();

      ctx.moveTo(window.innerWidth/2,document.body.offsetHeight/6);
      ctx.lineTo(2*window.innerWidth/3,0);
      ctx.stroke();

      ctx.moveTo(10*window.innerWidth/18,document.body.offsetHeight/9);
      ctx.lineTo(window.innerWidth/2,document.body.offsetHeight/9);
      ctx.stroke();

      ctx.moveTo(window.innerWidth/2,document.body.offsetHeight/9);
      ctx.lineTo(2*window.innerWidth/3,0);
      ctx.stroke();

      ctx.moveTo(13*window.innerWidth/24,document.body.offsetHeight/12);
      ctx.lineTo(window.innerWidth/2,document.body.offsetHeight/12);
      ctx.stroke();

      ctx.moveTo(window.innerWidth/2,document.body.offsetHeight/12);
      ctx.lineTo(2*window.innerWidth/3,0);
      ctx.stroke();

      ctx.moveTo(window.innerWidth/3,0);
      ctx.lineTo(window.innerWidth/3,document.body.offsetHeight/3);
      ctx.stroke();

      ctx.moveTo(2*window.innerWidth/3,0);
      ctx.lineTo(2*window.innerWidth/3,document.body.offsetHeight/3);
      ctx.stroke();

      ctx.moveTo(window.innerWidth/3,document.body.offsetHeight/3);
      ctx.lineTo(2*window.innerWidth/3,0);
      ctx.stroke();

      ctx.moveTo(2*window.innerWidth/3,document.body.offsetHeight/3);
      ctx.lineTo(window.innerWidth/3,0);
      ctx.stroke();
    }
    respondCanvas();
    window.onresize = function() {
      respondCanvas();
    }
  </script>
</html>
